<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="../css/register.css">
		<script type = "text/javascript" src="../data/ajax.js"></script>
		<script type = "text/javascript" src="../data/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src="../data/register.js"></script>
	</head>
	<body>
		<!-- 头部 -->
		<div class="top">
			<img src="../images/register_logo.png" alt="">
			<span class="span1">欢迎注册</span>
			<span class="span2">已有账号?<a href="login.html">立即登录▶</a></span>
		</div>
		<!-- 注册 -->
		<div class="bottom">
			<div class="zhuce">
				<div class="yanzheng">
					<span>图形验证码</span>
					<input type="text" id="verify" >
					<div id="verification_code">ssssss</div> 
				</div>
				<div class="phone">
					<span>手机号</span>
					<input type="text" id="phone_number" placeholder="请输入你的手机号">
					<button>获取验证码</button>
				</div>
				<div class="letter">
					<span>短信验证码</span>
					<input type="text" id="letter_code">
				</div>
				<div class="password">
					<span>输入密码</span>
					<input type="text" 	id="pass" placeholder="6~16位大小写英文字母、数字或符号的组合">
				</div>
				<div class="confirm">
					<span>确认密码</span>
					<input type="text" id="confirm_password" placeholder="请再次输入密码">
				</div>
				<button id="agreement">同意条款并注册</button>
				<div class="protocol">
					<a href="" class="one">阅读《丝芙兰用户协议》</a>
					<a href="" class="two">使用邮箱注册▶</a>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="left">
				<div class="up">
					<img src="../images/icon.png" alt="">
					<span class="span4">沪公网安备 31010102003277号</span>
					<span class="span4">ICP备案序号:沪ICP备05026645号</span>
					<span class="span4">网站使用条款</span>
					<span class="span4">严正声明</span>
				</div>
				<span class="span3">本网站隶属于丝芙兰（上海）化妆品销售有限公司（企业法人营业执照）</span>
			</div>
			<div class="right">
				<img src="../images/chengxin.png" alt="">
			</div>
		</div>
	</body>
</html>
